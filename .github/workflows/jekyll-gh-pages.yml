name: Deploy Jekyll edition2025 to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Verify the edition2025 folder exists
      - name: Verify site folder exists
        run: |
          if [ ! -d "./edition2025" ]; then
            echo "‚ùå Folder ./edition2025 does not exist in this branch!"
            exit 1
          fi

      # Setup GitHub Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Build the Jekyll site
      - name: Build Jekyll site
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./edition2025       # Jekyll site folder
          destination: ./_site        # Output folder for Pages

      # Upload the built site as artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Deploy to GitHub Pages, enabling site if it doesn't exist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          enablement: true   # auto-enable Pages if not already enabled
