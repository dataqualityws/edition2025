name: Deploy edition2025 Jekyll site to GitHub Pages

on:
  push:
    branches: ["main"]       # Build on pushes to main
  workflow_dispatch:         # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Ensure Jekyll site folder exists
      - name: Verify site folder exists
        run: |
          if [ ! -d "." ]; then
            echo "❌ No content found in repository root!"
            exit 1
          fi

      # 3️⃣ Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 4️⃣ Build the Jekyll site
      - name: Build Jekyll site
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./               # Root of repository
          destination: ./_site     # Output folder

      # 5️⃣ Upload built site as artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 6️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          enablement: true   # Automatically enable Pages if first deployment
